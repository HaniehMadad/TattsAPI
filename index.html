<!DOCTYPE html>
<html>
<head>
    <title>ApiTest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
<div ng-app="app">
    <div ng-controller="GreyhoundMeetings as vm">
        <div class="row">
            <h1 class="col-md-offset-2">South Australia - Greyhound</h1>
            <h2 class="col-md-offset-2">{{vm.title}}</h2>
            <div class="col-md-offset-2">{{vm.error}}</div>
            <div class="col-md-2 col-md-offset-2 lead">Veenue list:</div>
            <div class="col-md-8">{{vm.vanueList.join('; ')}}</div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <table class="table table-hover">
                    <tr>
                        <th>MeetingType</th>
                        <th>MeetingId</th>
                        <th>VenueName</th>
                    </tr>
                    <tr ng-repeat="meeting in vm.meetings" ng-show="meeting.MeetingType == 'G' && vm.vanueList.indexOf(meeting.VenueName) !=-1">
                        <td>{{meeting.MeetingType}}</td>
                        <td>{{meeting.MeetingId}}</td>
                        <td>{{meeting.VenueName}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
